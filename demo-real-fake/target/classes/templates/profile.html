
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <div class="logo">REAL NO FAKE</div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
        </div>
        <div class="user-options">
            <img src="images/profile.png" alt="Foto de perfil" class="profile-pic">
            <span th:text="'Nombre de Usuario'">Nombre de Usuario</span>
            <button class="notification-btn">Notificaciones</button>
            <button class="logout-btn">Cerrar sesi√≥n</button>
        </div>
    </header>
    <main>
        <section class="profile-info">
            <h2>Perfil de Usuario</h2>
            <p>Nombre: <span th:text="'Nombre de Usuario'">Nombre de Usuario</span></p>
            <p>Email: <span th:text="'usuario@example.com'">usuario@example.com</span></p>
            <p>Publicaciones: <span th:text="'10'">10</span></p>
        </section>
    </main>
</body>
</html>
